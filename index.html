<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css"> 
    
    <title>Word Game: College Edition</title>
</head>
<body>

    <div class="main">
        <div class="jumbotron bg-info">
            <h1 class="text-center">Word Game: College Edition</h1>
            <h3 class="text-center">Words every college student should know!</h3>
        </div>
        
        <div class="col-sm-3">
            <button type="button" id="btn-start" class="btn-lg btn-info" onclick="start();">New Game</button>
        </div>
        <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card mb-2">
                      <h3 class="card-header">Your Play:</h3>
                      <div class="card-body text-center">
                        <h4 id="hiddenWord"></h4>  
                        <br>
                        <h4>Press the letter key of your choice to play!</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-2">
                            <h3 class="card-header gameStats">Game Stats</h3>
                            <div class="card-body text-left">
                                <div class="row">
                                    <div class="col col1">
                                        <h4>Guessed Letters: 
                                            <div id="guessedL"></div>
                                        </h4>    
                                    </div>
                                </div>
                                <div class="row">     
                                    <div class="col col2">
                                        <h4>Guesses Remaining: 
                                            <div id="guessesR"></div>
                                        </h4>  
                                        <h4>Wins:
                                            <div id="wins"></div>
                                        </h4>
                                        <h4>Loses:
                                            <div id="loses"></div>
                                        </h4>
                                    </div>
                                </div>     
                            </div>
                        </div>
                    </div>              
                </div>
        </div>
    </div>
    
<script type="text/javascript" src="./assets/javascript/game.js"></script>
  
</body>
</html>
